# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1             # max number of concurrent building jobs
build-mindetach-module = true

# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[YouTube]
build-mode = "apk"
excluded-patches = "sponsorblock return-youtube-dislike hide-shorts-button layout-switch translations custom-package-name custom-playback-speed custom-branding-icon-afn-blue custom-branding-icon-afn-red custom-branding-icon-revancify custom-branding-name custom-branding-name hide-my-mix"
included-patches = "materialyou"
version = "auto"
exclusive-patches = false
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"

[Music-arm]
build-mode = "apk"
app-name = "YT-Music"
excluded-patches = "custom-branding compact-header tasteBuilder-remover translations-music custom-branding-music-afn-blue custom-branding-music-afn-red custom-branding-music-revancify"
included-patches = "optimize-resource-music"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm-v7a"

[Music-arm64]
build-mode = "none"
app-name = "YT-Music"
excluded-patches = ""
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm64-v8a"
