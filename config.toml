# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[YouTube]
enabled = true
build-mode = "apk"                                                   # 'both', 'apk' or 'module'
excluded-patches = "sponsorblock return-youtube-dislike hide-shorts-button layout-switch custom-video-speed custom-branding-icon-afn-blue custom-branding-icon-afn-red custom-branding-icon-revancify custom-branding-name hide-my-mix nable-hdr-auto-brightnes enable-wide-searchbar translations"                                                 # space-seperated patches to exclude (multiline strings are not supported)
