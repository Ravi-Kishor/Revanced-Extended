name: Build Modules

on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make build script executable
        run: chmod +x build.sh

      # ---- Debug (optional but useful) ----
      - name: Verify GitHub API access
        run: |
          echo "Testing GitHub API access..."
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/rate_limit | jq .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- Config update ----
      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          if git checkout origin/update build.md; then
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- Version code ----
      - name: Get next version code
        id: next_ver_code
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- Build ----
      - name: Build modules/APKs
        run: |
          if [ -f "config.json" ]; then
            ./build.sh config.json
          else
            ./build.sh config.toml
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      # ---- Capture build log ----
      - name: Capture build output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      # ---- Upload release ----
      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          file_glob: true
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          release_name: ReVanced
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          overwrite: true

      # ---- Update update branch ----
      - name: Update changelog branch
        run: |
          git checkout -f update || git switch --orphan update
          cp -f build.tmp build.md
          git add build.md
          git commit -m "Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}" || true
          git push -f origin update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
